<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 0.5 -3" rotation="0 450 0" color="#F362D2"></a-box>
        <a-box position="0 3.5 -4" rotation="0 450 0" color="#F362D2"></a-box>
        <a-cylinder radius="1" height="2" position="0 2 -5" color="red"></a-cylinder>

        <a-cylinder radius="1" height="2" position="9 4 3" color="red"></a-cylinder>
        <a-box position="9 2 3" rotation="0 45 0" color="#F362D2"></a-box>  
        <a-cylinder radius="1" height="2" position="9 0 3" color="red"></a-cylinder>
    </a-scene>
</body>
</html>
